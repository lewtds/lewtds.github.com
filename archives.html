---
layout: default
title: Chin
description: Chin's weblog about Linux, FOSS, Web, DIY, music, movies and stuffs.
---

{% for post in site.posts %}
<div class="row post-preview">
    <div class="columns medium-2 text-right show-for-medium-up post-meta">
        {{ post.date | date_to_string }}
    </div>

    <div class="columns medium-10 post-mast">
        <h4 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <p class="post-description">
        {{ post.description }}
        </p>
    </div>
</div>
{% endfor %}
